<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configuração básica da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Estresse - StudStress AI</title>
    
    <!-- Importação do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Importação dos arquivos de estilo CSS personalizados -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/test.css">
    
    <!-- Importação de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header shadow-sm"> 
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid"> 
                <!-- Logotipo com link para a página inicial -->
                <a class="logo-link navbar-brand" href="../index.html">StudStress <span>AI</span></a>

                <!-- Botão do menu responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do menu de navegação -->
                <div class="collapse navbar-collapse" id="main-nav">
                    <div class="navbar-nav justify-content-end ms-auto">
                        <a class="nav-link" href="../index.html">Início</a>
                        <a class="nav-link" href="test.html">Faça seu teste!</a>
                        <a class="nav-link" href="login.html">Entrar / Cadastrar-se</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <div class="test-page-wrapper">
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    
                    <!-- Container do questionário -->
                    <div id="quiz-container" class="p-4 border rounded-3 bg-light">
                        <h2 class="mb-3">Teste de Nível de Estresse</h2>

                        <!-- Mostra o progresso atual (ex: Pergunta 3 de 10) -->
                        <p id="progress-text" class="text-muted">Carregando...</p>
                        <hr class="my-4">

                        <!-- Área onde a pergunta atual será exibida -->
                        <h3 id="question-text" class="my-4" style="min-height: 60px;"></h3>
                        
                        <!-- Container onde as opções de resposta são inseridas dinamicamente via JS -->
                        <div id="answers-container" class="d-grid gap-3 col-md-8 mx-auto">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">© 2025 StudStress AI. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Importação dos scripts do Bootstrap JS Bundle e de teste -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/test.js" defer></script>
</body>
</html>
