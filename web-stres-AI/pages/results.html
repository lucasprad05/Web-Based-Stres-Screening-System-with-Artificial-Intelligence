<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configuração básica da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - StudStress AI</title>

    <!-- Importação do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Arquivos de estilo CSS personalizados -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/results.css">

    <!-- Importação de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header shadow-sm"> 
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid"> 
                <!-- Logotipo com link para a página inicial -->
                <a class="logo-link navbar-brand" href="../index.html">StudStress <span>AI</span></a>

                <!-- Botão do menu responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do menu de navegação -->
                <div class="collapse navbar-collapse" id="main-nav">
                    <div class="navbar-nav justify-content-end ms-auto">
                        <a class="nav-link" href="../index.html">Início</a>
                        <a class="nav-link" href="test.html">Faça seu teste!</a>
                        <a class="nav-link" href="login.html">Entrar / Cadastrar-se</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <div class="result-page-wrapper">
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    
                    <!-- Card com o resultado do teste -->
                    <div id="result-container" class="p-4 p-md-5 border rounded-3 bg-light">
                        <!-- Título da seção de resultado -->
                        <h2 class="mb-3" style="color: var(--ink);">Seu Resultado</h2>
                        <p class="lead text-muted">Sua pontuação de estresse é:</p>

                        <!-- Pontuação final do usuário -->
                        <h1 id="score-text" class="display-1 fw-bold my-3" style="color: var(--ink);">...</h1>

                        <!-- Nível de estresse (ex: Baixo, Médio, Alto) -->
                        <h3 id="level-text" style="color: var(--bg);">...</h3>

                        <!-- Descrição explicativa do resultado -->
                        <p id="description-text" class="mt-3 text-muted">...</p>
                        <hr class="my-4">

                        <!-- Botão para refazer o teste -->
                        <a href="test.html" class="btn btn-primary w-100 result-button">Fazer o teste novamente</a>
                    </div>
                    <!-- Fim do card de resultado -->
                </div>
            </div>
        </main>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">© 2025 StudStress AI. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Importação dos scripts do Bootstrap JS Bundle e de resultados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/results.js" defer></script>
</body>
</html>
