<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configuração básica da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - StudStress AI</title>

    <!-- Importação do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Arquivos de estilo CSS personalizaos -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/forms.css">

    <!-- Importação de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700;800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Cabeçalho -->
    <header class="header shadow-sm"> 
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid"> 
                <!-- Logo com link para a página inicial -->
                <a class="logo-link navbar-brand" href="../index.html">StudStress <span>AI</span></a>
                
                <!-- Botão do menu responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do menu responsivo -->
                <div class="collapse navbar-collapse" id="main-nav">
                    <div class="navbar-nav justify-content-end ms-auto">
                        <a class="nav-link" href="../index.html">Início</a>
                        <a class="nav-link" href="test.html">Faça seu teste!</a>
                        <a class="nav-link" href="login.html">Entrar / Cadastrar-se</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <div class="page-form-dark d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <!-- Card do formulário de cadastro -->
                    <div class="card form-card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Criar conta</h2>
                            
                            <!-- Formulário de cadastro -->
                            <form class="register-form">

                                <!-- Campo: Nome completo -->
                                <div class="mb-3">
                                    <label for="name" class="form-label text-muted small">Nome completo</label>
                                    <input type="text" class="form-control" id="name" required autocomplete="name">
                                </div>

                                <!-- Campo: email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label text-muted small">E-mail</label>
                                    <input type="email" class="form-control" id="email" required autocomplete="email">
                                </div>

                                <!-- Campo: Senha-->
                                <div class="mb-3">
                                    <label for="password" class="form-label text-muted small">Senha</label>
                                    <input type="password" class="form-control" id="password" required autocomplete="new-password">
                                </div>

                                <!-- Campo: Confirmar senha -->
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label text-muted small">Confirmar senha</label>
                                    <input type="password" class="form-control" id="confirm-password" required autocomplete="new-password">
                                </div>
                          
                                <!-- Link para redirecionar usuários que já têm conta -->
                                <div class="text-end my-3">
                                    <a href="login.html" class="form-link">Já tenho uma conta</a>
                                </div>
                          
                                <!-- Botão de envio do formulário -->
                                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                    <!-- Fim do card de cadastro -->
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">© 2025 StudStress AI. Todos os direitos reservados.</span>
        </div>
    </footer>
    
    <!-- Importação dos scripts do Bootstrap JS Bundle e de autenticação -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/auth.js" defer></script>
</body>
</html>
